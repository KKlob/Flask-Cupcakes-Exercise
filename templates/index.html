<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cupcakes List</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <ul id="cupcake_list">
                </ul>
            </div>
            <div class="col-4">
                <form class="form" id="cupcake_form">
                    <p>
                        <label for="cc_flavor">Flavor: </label>
                        <input type="text" id="cc_flavor">
                    </p>
                    <p>
                        <label for="cc_size">Size: </label>
                        <input type="text" id="cc_size">
                    </p>
                    <p>
                        <label for="cc_rating">Rating: </label>
                        <input type="text" id="cc_rating">
                    </p>
                    <p>
                        <label for="cc_image">Image URL: </label>
                        <input type="text" id="cc_image">
                    </p>
                    <button type="submit">Add Cupcake</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
</body>

</html>
